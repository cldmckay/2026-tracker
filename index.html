<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Clinton 2026</title>
    <meta name="description" content="2026 New Year's Resolution Tracker">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="clinton-square-768x768.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div id="app">
        <!-- App content will be injected here -->
    </div>

    <!-- Book Logging Modal -->
    <dialog id="book-modal" class="modal">
        <form method="dialog" id="book-form">
            <h2>üìö Book Completed</h2>
            <div class="form-group">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" required placeholder="e.g. Dune">
            </div>
            <div class="form-group">
                <label for="book-rating">Rating (0-5)</label>
                <input type="number" id="book-rating" min="0" max="5" step="0.5" required placeholder="4.5">
            </div>
            <div class="modal-actions">
                <button type="button" id="cancel-book-btn">Cancel</button>
                <button type="submit" class="primary-btn">Save</button>
            </div>
        </form>
    </dialog>

    <!-- Clear Data Confirmation Modal -->
    <dialog id="confirm-modal" class="modal">
        <form method="dialog" id="confirm-form">
            <h2 style="color:var(--status-red)">‚ö†Ô∏è Delete All Data?</h2>
            <p style="margin-bottom:var(--spacing-lg)">This action cannot be undone. All your progress will be lost.</p>
            <div class="modal-actions">
                <button type="button" id="cancel-confirm-btn">Cancel</button>
                <button type="submit" class="primary-btn" style="background:var(--status-red)">Delete
                    Everything</button>
            </div>
        </form>
    </dialog>

    <!-- Connect Modal -->
    <dialog id="connect-modal" class="modal">
        <form method="dialog" id="connect-form">
            <h2>ü§ù Connect</h2>

            <div id="connect-suggestions" style="margin-bottom:var(--spacing-md)">
                <label
                    style="display:block; margin-bottom:var(--spacing-xs); font-size:0.9rem; color:var(--text-secondary)">Suggestions
                    (Least Recently Contacted)</label>
                <div class="suggestions-grid" id="suggestions-list">
                    <!-- Chips injected here -->
                </div>
            </div>

            <div class="form-group">
                <label for="connect-name">Person (Last, First)</label>
                <input type="text" id="connect-name" placeholder="e.g. Smith, John" required>
            </div>

            <div class="form-group">
                <label for="connect-select">Or select from history:</label>
                <select id="connect-select"
                    style="padding:10px; border-radius:var(--radius-sm); border:1px solid var(--border-color); background:var(--card-bg); color:var(--text-primary); font-size:1rem;">
                    <option value="">-- Select Person --</option>
                    <!-- Options injected here -->
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" id="clear-connect-btn" class="secondary-btn"
                    style="color:var(--status-red); display:none;">Clear</button>
                <div style="flex-grow:1"></div> <!-- Spacer -->
                <button type="button" id="cancel-connect-btn">Cancel</button>
                <button type="submit" class="primary-btn">Log Connection</button>
            </div>
        </form>
    </dialog>

    <script src="app.js"></script>

</body>

</html>
